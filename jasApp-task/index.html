<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box container">
      <div class="Currency hide show container">
        <form class="row ">
            <div class="col-3">
          <label for="rupees" class="form-control-plaintext h6 text-center">Enter rupees </label>
        </div>
        <div class="col-6">
          <input type="number" name="rupees"  class="form-control" id="rupees" min="0" value="0" />
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary mb-3" onclick="currency()">Calculate</button>
        </div>
        <div class="col-12">
            <h3>Dollar : <span id="Dollar">0</span> &#36;</h3>
        <h3>Pound : <span id="Pound">0</span> &#36;</h3>
        <h3>Dinar : <span id="Dinar">0</span> د.ك</h3>
        </div>
        </form>
        
      </div>
      <div class="Calculator hide container">
        <form class="row">
            <div class="mb-3">
          <label for="num1" class="form-label-plaintext h6">enter first number</label>
          <input type="text " class="form-control"  name="num1" id="num1" /> 
        </div>
        <div class="mb-3">

            <label for="num2"  class="form-label-plaintext h6">enter second number</label>
            <input type="text" class="form-control" name="num2" id="num2" />
        </div>
        <div class="btn-group g-3" role="group" aria-label="Basic outlined example">

            <input type="button" class="btn btn-outline-primary me-2" value="Add" onclick="addition()" />
            <input type="button" class="btn btn-outline-primary me-2" value="Sub" onclick="subraction()" />
            <input type="button" class="btn btn-outline-primary me-2" value="Mul" onclick="multiplication()" />
            <input type="button" class="btn btn-outline-primary" value="Div" onclick="division()" />
        </div>
         
          <h3 class="mt-3">Result : <span id="result">0</span> </h3>

        </form>
      </div>
      <div class="Temperature hide container">
        <form class="row">
           
              <div class="mb-3">
        <label for="temperature" class="form-label-plaintext h6">Enter Temperature in Celsius (&#176;C) </label>
        <input
          type="number"
          name="temperature"
          id="temperature"
          min="0"
          value="0"
          class="form-control"
        />
    </div>
    <div class="mb-3 text-center">
        <button type="button" class="btn btn-primary"onclick="faranheitCalculator()">
          Convert to Farenheit
        </button>
    </div>
        </form>
        <h3>Farenheit : <span id="Farenheit">0</span> &#x2109;</h3>
      </div>




      <div class="Weight hide container">
        <form class="row ">
            <div class="col-3">
        <label for="weight" class="form-control-plaintext h6 text-center">Enter weight in grams </label>
    </div>
    <div class="col-6">
        <input type="number" name="weight" class="form-control" id="weight" min="0" value="0" />
    </div>
    <div class="col-3">
        <button type="button" onclick="weightCalculator()"  class="btn btn-primary mb-3">Convert</button>
    </div>
    <div class="col-12">
        <h3>KG : <span id="KG">0</span></h3>
        <h3>Pounds : <span id="Pounds">0</span></h3>
        <h3>LBS : <span id="LBS">0</span></h3>
        <h3>Ton : <span id="Ton">0</span></h3>
    </div>
    </form>
      </div>




      <div class="Percentage hide">
        <form class="row">
            <div class="mb-3">
        <label for="total" class="form-label-plaintext h6">Enter Total </label>
        <input type="number" class="form-control" name="total" id="total" min="0" value="0" />
            </div>
            <div class="mb-3">
        <label for="obtained" class="form-label-plaintext h6">Enter obtained </label>
        <input type="number" class="form-control"  name="obtained" id="obtained" min="0" value="0" />
            </div>
            <div class="mb-3 text-center">
        <button type="button" class="btn btn-primary" onclick="percentageCalculator()">
          Percentage
        </button>
    </div>
        <h3>Percentage : <span id="percentage">0</span> %</h3>
    </form>
      </div>
      <div class="Age hide">
        <form >
        <label for="agenum" class="form-label-plaintext h6" >Enter DOB </label>
        <input type="date" class="form-control" name="agenum" id="agenum" />
        <div class="mb-3 text-center">
        <button type="button"  class="btn btn-primary" onclick="ageCalculator()">Calculate</button>
    </div>
    </form>
        <h3>Your age : <span id="age">0</span></h3>
      </div>
      <div class="buttons">
        <button type="button" class="button" value="Currency">
          Currency convertor
        </button>
        <button type="button" class="button" value="Calculator">
          Calculator
        </button>
        <button type="button" class="button" value="Temperature">
          Temperature convertor
        </button>
        <button type="button" class="button" value="Weight">
          Weight convertor
        </button>
        <button type="button" class="button" value="Percentage">
          Percentage Calculator
        </button>
        <button type="button" class="button" value="Age">Age Calculator</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
